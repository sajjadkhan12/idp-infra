apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
      - name: backstage
        image: roadiehq/community-backstage-image:latest
        ports:
          - containerPort: 7000
        volumeMounts:
          - name: config-volume
            mountPath: /app/app-config.yaml
            subPath: app-config.yaml
          - name: templates-volume
            mountPath: /app/scaffolder-templates
      volumes:
        - name: config-volume
          configMap:
            name: backstage-config
        - name: templates-volume
          configMap:
            name: backstage-templates