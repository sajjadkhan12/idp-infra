apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-a-apps
  namespace: argocd
spec:
  project: team-a
  source:
    repoURL: https://github.com/sajjadkhan12/idp-infra.git
    targetRevision: main
    path: apps/team-a
  destination:
    server: https://kubernetes.default.svc
    namespace: team-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true