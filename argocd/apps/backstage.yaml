apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/sajjadkhan12/idp-infra.git
    targetRevision: main
    path: apps/platform/backstage
  destination:
    server: https://kubernetes.default.svc
    namespace: platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true